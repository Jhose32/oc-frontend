<h1 mat-dialog-title>Eliminar usuario</h1>
<mat-dialog-content>
  <mat-grid-list cols="2" rowHeight="4:1">
    <mat-grid-tile>
      <div class="text-inside-grid"><b>Identificación:</b></div>
    </mat-grid-tile>
    <mat-grid-tile>{{ data.identUser }}</mat-grid-tile>
    <mat-grid-tile>
      <div class="text-inside-grid">
        <b>Nombre completo:</b>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>{{ data.nameUser }} {{ data.lastnameUser }}</mat-grid-tile>
    <mat-grid-tile>
      <div class="text-inside-grid">
        <b>Correo electrónico:</b>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>{{ data.emailUser }}</mat-grid-tile>
  </mat-grid-list>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="1" (click)="deleteUser()">
    Eliminar
  </button>
  <button mat-button [mat-dialog-close]="undefined" tabindex="-1">
    Cancelar
  </button>
</mat-dialog-actions>
