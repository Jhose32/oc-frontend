<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary" role="header" class="example-toolbar">
    <button mat-icon-button aria-label="Navigation menu" (click)="snav.toggle()">
      <mat-icon aria-hidden="true">menu</mat-icon>
    </button>
    <h1 class="example-app-name"> Clima Laboral SAS</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" role="navigation" class="sidenav mat-elevation-z8">

      <!-- User panel -->
      <app-user-panel></app-user-panel>

      <!-- Nav List -->
      <mat-nav-list>
        <a mat-list-item *ngFor="let nav of menu" routerLinkActive="active" [routerLink]="nav.route" class="list-item">
          <mat-icon>{{nav.icon}}</mat-icon>
          <span class="nav-caption">{{nav.name}}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content role="region">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
