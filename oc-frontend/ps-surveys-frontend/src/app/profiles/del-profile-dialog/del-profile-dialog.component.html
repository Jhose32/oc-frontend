<h1 mat-dialog-title>Eliminar perfil</h1>
<mat-dialog-content>
  <mat-grid-list cols="2" rowHeight="4:1">

    <!-- Id -->
    <mat-grid-tile>
      <div class="text-inside-grid"><b>Id:</b></div>
    </mat-grid-tile>
    <mat-grid-tile>{{ data.idProf }}</mat-grid-tile>

    <!-- Perfil -->
    <mat-grid-tile>
      <div class="text-inside-grid">
        <b>Perfil:</b>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>{{ data.nameProf }}</mat-grid-tile>

  </mat-grid-list>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="1" (click)="deleteProfile()">
    Eliminar
  </button>
  <button mat-button [mat-dialog-close]="undefined" tabindex="-1">
    Cancelar
  </button>
</mat-dialog-actions>
