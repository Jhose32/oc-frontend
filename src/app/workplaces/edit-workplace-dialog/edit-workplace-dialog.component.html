<h1 mat-dialog-title>Editar sitio de trabajo</h1>
<mat-dialog-content>
  <form [formGroup]="form" #formAddWorkplace="ngForm">

    <br>

    <!-- Fija -->
    <label>Fija:</label>&nbsp;&nbsp;
    <mat-radio-group aria-label="Fija" formControlName="fixed">
      <mat-radio-button type="radio" name="fixed" [value]="true">Si</mat-radio-button>
      &nbsp;&nbsp;
      <mat-radio-button type="radio" name="fixed" [value]="false">No</mat-radio-button>
    </mat-radio-group>

    <br /><br />

    <!-- Nombre -->
    <mat-form-field class="field-full-width" appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" formControlName="nameWorkplace" />
      <mat-error *ngIf="f.nameWorkplace.errors?.required">Debe diligenciar este campo</mat-error>
    </mat-form-field>

    <!-- Dirección -->
    <mat-form-field class="field-full-width" appearance="outline">
      <mat-label>Dirección</mat-label>
      <input matInput type="text" formControlName="addressWorkplace" />
      <mat-icon matSuffix>location_on</mat-icon>
      <mat-error *ngIf="f.addressWorkplace.errors?.required">Debe diligenciar este campo</mat-error>
    </mat-form-field>

    <!-- Teléfono -->
    <mat-form-field class="field-full-width" appearance="outline">
      <mat-label>Teléfono</mat-label>
      <input matInput type="number" formControlName="phoneWorkplace" />
      <mat-icon matSuffix>phone</mat-icon>
      <mat-error *ngIf="f.phoneWorkplace.errors?.required">Debe diligenciar este campo</mat-error>
      <mat-error *ngIf="f.phoneWorkplace.errors?.max">Debe contener máximo 15 digitos</mat-error>
    </mat-form-field>

    <!-- Riesgo -->
    <mat-form-field class="field-full-width" appearance="outline">
      <mat-label>Riesgo</mat-label>
      <mat-select formControlName="riskLvlWorkplace">
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
        <mat-option value="3">3</mat-option>
        <mat-option value="4">4</mat-option>
        <mat-option value="5">5</mat-option>
      </mat-select>
      <mat-error *ngIf="f.riskLvlWorkplace.errors?.required">Debe diligenciar este campo</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="editWorkplace()" [disabled]="formAddWorkplace.invalid">
    Editar
  </button>
  <button mat-button [mat-dialog-close]="undefined">Cancelar</button>
</mat-dialog-actions>
