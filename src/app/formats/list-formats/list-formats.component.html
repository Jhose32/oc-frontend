<mat-toolbar>
  <mat-toolbar-row class="toolbar-row-title">
    <h1>Encuestas</h1>
  </mat-toolbar-row>

  <mat-toolbar-row class="toolbar-row-breadcrumb">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li
          class="breadcrumb-item"
          *ngFor="let navlink of breadcrumb; let i = index"
        >
          <a *ngIf="navlink.url" routerLink="{{ navlink.url }}" class="link">{{
            navlink.name
          }}</a>
          <mat-icon class="chevron" *ngIf="i != breadcrumb.length - 1"
            >chevron_right</mat-icon
          >
          <ng-container *ngIf="!navlink.url">
            <span class="link">{{ navlink.name }}</span>
          </ng-container>
        </li>
      </ol>
    </nav>
    <span class="spacer"></span>
    <button
      mat-icon-button
      matTooltip="Refrescar"
      matTooltipPosition="left"
      (click)="refresh()"
    >
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="container mat-elevation-z2">
  <mat-card>
    <mat-card-content>
      <div class="form">
        <mat-form-field class="field-full-width" appearance="legacy">
          <mat-label>Buscar Encuesta</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event.target.value)"
            placeholder="Buscar"
            [disabled]="data.length == 0"
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <div>
        <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">
          <!-- C贸digo -->
          <ng-container matColumnDef="cod">
            <mat-header-cell *matHeaderCellDef> C贸digo </mat-header-cell>
            <mat-cell *matCellDef="let element">
              {{ element.codFormat }}
            </mat-cell>
          </ng-container>

          <!-- Nombre -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let element">
              {{ element.nameFormat }}
            </mat-cell>
          </ng-container>

          <!-- Tipo -->
          <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef> Tipo </mat-header-cell>
            <mat-cell *matCellDef="let element">
              {{ element.typeFormat }}
            </mat-cell>
          </ng-container>

          <!-- Fecha de emisi贸n -->
          <ng-container matColumnDef="issue">
            <mat-header-cell *matHeaderCellDef>
              Fecha de emisi贸n
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
              {{ element.issueDate | date : "dd/MM/yyyy" }}
            </mat-cell>
          </ng-container>

          <!-- Actions -->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>

            <mat-cell *matCellDef="let element; let i = index">
              <!-- Editar aginaciones de secciones -->
              <button
                mat-icon-button
                color="primary"
                (click)="startEditSec(i, element.idFormat, element.nameFormat)"
                *ngIf="permAssignSections"
              >
                <mat-icon
                  matTooltip="Asignar Secciones"
                  matTooltipPosition="right"
                >
                  vertical_split</mat-icon
                >
              </button>

              <!-- Editar aginaciones a empresas -->
              <button
                mat-icon-button
                color="primary"
                (click)="startEditComp(i, element.idFormat, element.nameFormat)"
                *ngIf="permAssignToCompanies"
              >
                <mat-icon
                  matTooltip="Asignar a Empresas"
                  matTooltipPosition="right"
                >
                  assignment_turned_in</mat-icon
                >
              </button>

              <!-- Crear versiones del Encuesta -->
              <button
                mat-icon-button
                color="primary"
                (click)="goToVersions(element)"
                *ngIf="permFormatVersions"
              >
                <mat-icon
                  matTooltip="Versiones de Encuesta"
                  matTooltipPosition="right"
                >
                  bookmarks
                </mat-icon>
              </button>

              <!-- Editar -->
              <button
                mat-icon-button
                color="primary"
                (click)="
                  startEdit(
                    i,
                    element.idFormat,
                    element.idUser,
                    element.nameFormat,
                    element.descFormat,
                    element.typeFormat,
                    element.codFormat,
                    element.issueDate
                  )
                "
                *ngIf="permEdit"
              >
                <mat-icon matTooltip="Editar" matTooltipPosition="right"
                  >edit</mat-icon
                >
              </button>

              <!-- Eliminar -->
              <button
                mat-icon-button
                color="warn"
                (click)="
                  startDelete(
                    i,
                    element.idFormat,
                    element.nameFormat,
                    element.descFormat,
                    element.codFormat
                  )
                "
                *ngIf="permDel"
              >
                <mat-icon matTooltip="Eliminar" matTooltipPosition="right"
                  >delete</mat-icon
                >
              </button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="columnsFormat"></mat-header-row>
          <mat-row *matRowDef="let row; columns: columnsFormat"></mat-row>
        </mat-table>

        <mat-paginator
          [length]="6"
          [pageIndex]="0"
          [pageSize]="5"
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        >
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<div class="fab" *ngIf="permCreate">
  <button mat-fab color="accent" (click)="startAdd()">
    <mat-icon>add</mat-icon>
  </button>
</div>
