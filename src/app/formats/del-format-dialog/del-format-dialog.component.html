<h1 mat-dialog-title>Eliminar Encuesta</h1>
<mat-dialog-content>
  <mat-grid-list cols="2" rowHeight="4:1">
    <!-- Nombre -->
    <mat-grid-tile>
      <div class="text-inside-grid"><b>Nombre:</b></div>
    </mat-grid-tile>
    <mat-grid-tile>{{ data.nameFormat }}</mat-grid-tile>

    <!-- Descripci贸n -->
    <mat-grid-tile>
      <div class="text-inside-grid">
        <b>Descripci贸n:</b>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>{{ data.descFormat }}</mat-grid-tile>

    <!-- C贸digo -->
    <mat-grid-tile>
      <div class="text-inside-grid">
        <b>C贸digo:</b>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>{{ data.codFormat }}</mat-grid-tile>
  </mat-grid-list>
</mat-dialog-content>

<mat-dialog-actions>

    Eliminar

  <button mat-button [mat-dialog-close]="undefined" tabindex="-1">
    Cancelar
  </button>
</mat-dialog-actions>
