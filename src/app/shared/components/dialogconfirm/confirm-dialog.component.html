<h1 mat-dialog-title>{{title}}</h1>
<mat-dialog-content>
  {{message}}
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="1" (click)="accept()">
    Aceptar
  </button>
  <button mat-button [mat-dialog-close]="undefined" tabindex="-1">
    Cancelar
  </button>
</mat-dialog-actions>
