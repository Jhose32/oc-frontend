<h1 mat-dialog-title>Eliminar empresa</h1>
<mat-dialog-content>
  <mat-grid-list cols="2" rowHeight="4:1">
    <mat-grid-tile>
      <div class="text-inside-grid"><b>Nit:</b></div>
    </mat-grid-tile>
    <mat-grid-tile>{{ data.nitComp }}</mat-grid-tile>
    <mat-grid-tile>
      <div class="text-inside-grid">
        <b>Nombre:</b>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>{{ data.nameComp }}</mat-grid-tile>
    <mat-grid-tile>
      <div class="text-inside-grid">
        <b>CIU:</b>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="1" (click)="deleteCompany()">
    Eliminar
  </button>
  <button mat-button [mat-dialog-close]="undefined" tabindex="-1">
    Cancelar
  </button>
</mat-dialog-actions>
