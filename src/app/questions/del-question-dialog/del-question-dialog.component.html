<h1 mat-dialog-title>Eliminar pregunta</h1>
<mat-dialog-content>
  <mat-grid-list cols="2" rowHeight="4:1">

    <!-- Pregunta -->
    <mat-grid-tile>
      <div class="text-inside-grid"><b>Pregunta:</b></div>
    </mat-grid-tile>
    <mat-grid-tile>{{ data.nameQues }}</mat-grid-tile>

    <!-- Descripción -->
    <mat-grid-tile>
      <div class="text-inside-grid">
        <b>Descripción:</b>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>{{ data.descQues }}</mat-grid-tile>

    <!-- Obligatoria -->
    <mat-grid-tile>
      <div class="text-inside-grid">
        <b>Obligatoria:</b>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>{{ data.mandatoryQues === true ? 'Si' : 'No' }}</mat-grid-tile>

  </mat-grid-list>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="1" (click)="deleteQuestion()">
    Eliminar
  </button>
  <button mat-button [mat-dialog-close]="undefined" tabindex="-1">
    Cancelar
  </button>
</mat-dialog-actions>
