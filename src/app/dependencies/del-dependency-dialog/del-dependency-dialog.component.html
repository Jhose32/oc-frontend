<h1 mat-dialog-title>Eliminar dependencia</h1>
<mat-dialog-content>
  <mat-grid-list cols="2" rowHeight="4:1">

    <!-- Pregunta -->
    <mat-grid-tile>
      <div class="text-inside-grid"><b>Pregunta:</b></div>
    </mat-grid-tile>
    <mat-grid-tile>{{ data.name_ques }}</mat-grid-tile>

  </mat-grid-list>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="1" (click)="deleteDependency()">
    Eliminar
  </button>
  <button mat-button [mat-dialog-close]="undefined" tabindex="-1">
    Cancelar
  </button>
</mat-dialog-actions>
