<h1 mat-dialog-title>Eliminar opción</h1>
<mat-dialog-content>
  <mat-grid-list cols="2" rowHeight="4:1">

    <!-- Nombre -->
    <mat-grid-tile>
      <div class="text-inside-grid"><b>Nombre:</b></div>
    </mat-grid-tile>
    <mat-grid-tile>{{ data.nameOption }}</mat-grid-tile>

    <!-- Código -->
    <mat-grid-tile>
      <div class="text-inside-grid">
        <b>Código:</b>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>{{ data.codOption }}</mat-grid-tile>

    <!-- Estado -->
    <mat-grid-tile>
      <div class="text-inside-grid">
        <b>Estado:</b>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>{{ data.stateOption === 'true' ? 'Activa' : 'Inactiva' }}</mat-grid-tile>

  </mat-grid-list>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="deleteOption()" [class.spinner]="loading">
    Eliminar
  </button>
  <button mat-button [mat-dialog-close]="undefined" tabindex="-1">
    Cancelar
  </button>
</mat-dialog-actions>
